# 0. 实验配置 与 训练过程配置
# 名称
project : "Multitask-Recommendation"
experiment_name : "CorrBalance 软件测试"
# 实验性质
wandb: True
clearml: False
deterministic : False
seed : None
just_test_can_run : False
# 实验设备
device_num : auto
# 实验组别
save_dir : 'runs/corr_run'
# 训练周期数
save_epoch : 4
max_epochs : 50
# 训练停止标准
patience : 10
min_delta : 0
cumulative_delta : False

# 1. 数据集有关参数
# 语义升级，这只是作为一个名字，而不是构造数据集的标准
# choices:['AliExpress_NL', 'AliExpress_ES', 'AliExpress_FR', 'AliExpress_US']
dataset_name : 'Synthetic'
# 这是数据集的Python类型
# dataset_type : datasets.SynDataset # 不能是类型，不然不好整参数
dataset_type : SynDataset
# 语义升级，表示可以构造Dataset对象所传递的参数
train_path : './data/Synthetic/train(-0.3).csv'
test_path : './data/Synthetic/test(-0.3).csv'
batch_size : 9192


# 2. 模型选择。包括模型内部的参数选择。
# choices:['singletask', 'sharedbottom', 'omoe', 'mmoe', 'ple', 'aitm', 'metaheac']
model_name : 'sharedbottom'
expert_num : 8
embed_dim : 128
weights : None

# 3. 基础loss的选择
categorical_loss : "MSELoss" 
numeric_loss : None

# 4. 优化器
optimizer_name : "Adam"
lr : 1.0e-2
weight_decay : 1.0e-3

# 5. 多任务平衡器选择
do_balance : True 
balancer_name : "CorrBalance"
corr_factor : [1, -0.3]




